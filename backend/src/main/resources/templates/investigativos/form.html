<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investigativo Form</title>
</head>
<body>
<h1>Add Investigativo</h1>

<form th:action="@{/investigativos}" th:object="${investigativo}" method="post">
    <div>
        <label>Matricula:</label>
        <input type="text" th:field="*{matricula}" required/>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a th:href="@{/investigativos}">Back to list</a>
</body>
</html>
