<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Denunciante Form</title>
</head>
<body>
<h1>Add Denunciante</h1>

<form th:action="@{/denunciantes}" th:object="${denunciante}" method="post">
    <div>
        <label>Anonimo:</label>
        <input type="checkbox" th:field="*{anonimo}"/>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a th:href="@{/denunciantes}">Back to list</a>
</body>
</html>
